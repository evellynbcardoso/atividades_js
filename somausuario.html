<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>
        alert('Oprograma executará as Operções (+ - * /) entre os numeros digitados ');
       
        var num1 = parseInt(prompt("Digite 1 numero: "));
        var num2 = parseInt(prompt("Digite outro numero: "));

        var resultado = num1 + num2 ;
        alert("O resutado da soma final é: " + resultado);
        var resultado2 = num1 - num2;
        alert("O resutado da subtração  é: " + resultado2);
        var resultado3 = num1 * num2;
        alert("O resutado da multiplicação é: " + resultado3);
        var resultado4 = num1 / num2;
        alert("O resutado da divição é: " + resultado4)


        // num1 = parseInt(num1)
        // num2 = parseInt(num2)
        
    </script>
</body>
</html>
